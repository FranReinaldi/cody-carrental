{% extends 'pdf/base.html' %}

{% block header_content %}
<table>
    <tbody>
    <tr>
        <td style="text-align: start; padding-bottom: 5px">
            CAR RENTAL
        </td>
        <td style="text-align: center; padding: 5px; color: #007DB6; font-size: 12px; font-weight: bold">
            Car List
        </td>
        <td></td>
    </tr>
    </tbody>
</table>
{% endblock %}

{% block body %}

<table>
    <thead>
        <tr>
            <th style="text-align: left;">Manufacturer</th>
            <th>Model</th>
            <th style="text-align: center;">Year</th>
            <th>Daily price</th>
        </tr>
    </thead>
    <tbody>
        {% for car in car_list %}
            <tr>
                <td style="text-align: left;">{{ car.manufacturer.name }}</td>
                <td style="text-align: center;">{{ car.model }}</td>
                <td style="text-align: center;">{{ car.year }}</td>
                <td style="text-align: right;">$ {{ car.daily_price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
