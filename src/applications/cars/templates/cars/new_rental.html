{% extends 'base.html' %}
{% load static %}

{%block content%}

<div class="container mt-5" style="text-align: center;">
    <h1>Rent a car</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" style="display: block; width: 100px;">Car:</label>
            {{ form.car }}
        </div>
        <div class="mb-3">
            <label class="form-label" style="display: block; width: 100px;">Start date:</label>
            {{ form.start_date }}
        </div>
        <div class="mb-3">
            <label class="form-label" style="display: block; width: 100px;">End date:</label>
            {{ form.end_date }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>



{%endblock%}
