{% extends 'base.html' %}
{% load static %}

{%block content%}

<div class="container mt-5">
    <h1>Add a new manufacturer brand</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>



{%endblock%}
