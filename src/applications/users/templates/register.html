{% extends 'base.html' %}

{% block content %}
    <h1>User Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>Already registered? <a href="{% url 'login' %}">Log in here</a></p>

{% endblock %}
