{% extends 'base.html' %}

{% block content %}

<div class="container mt-5" style="text-align: center;">
    <h1>User Registration</h1>
    <form method="post" class="mt-4" style="display: inline-block;">
        {% csrf_token %}
        <div class="form-floating mb-3">
            {{ form.username }}
            <label class="form-label" for="{{ form.username.id_for_label }}">Username:</label>
        </div>
        <div class="form-floating mb-3" style="text-align: center;">
            {{ form.email }}
            <label class="form-label" for="{{ form.email.id_for_label }}">Email:</label>
        </div>        
        <div class="form-floating mb-3" style="text-align: center;">
            {{ form.phone }}
            <label class="form-label" style="display: block; width: 100px;">Phone:</label>
        </div>
        <div class="form-floating mb-3" style="text-align: center;">
            {{ form.address }}
            <label class="form-label" style="display: block; width: 100px;">Address:</label>
        </div>
        <div class="form-floating mb-3" style="text-align: center;">
            {{ form.password1 }}
            <label class="form-label" style="display: block; width: 100px;">Password:</label>
        </div>
        <div class="form-floating mb-3" style="text-align: center;">
            {{ form.password2 }}
            <label class="form-label" style="display: block; width: 200px;">PasswordConfirmation:</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div style="margin-top: 10px;"></div>
    <div class="mb-3">
        <p>Already registered? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
</div>

{% endblock %}
